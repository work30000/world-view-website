		<script>
			function loadPage(pageName, onPageLoaded)
			{
			    xmlhttp = new XMLHttpRequest();
			    xmlhttp.onreadystatechange = function()
			    {
			        if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
			        {
			            onPageLoaded(xmlhttp.responseText);
			        }
			    }
			    xmlhttp.open('GET', './pages/' + pageName + '.html', true);
			    xmlhttp.send();
			}
			
			function fillIndexContent(pageName)
			{
			    function menuLoadedHandler(text)
			    {
			        document.getElementById('contentPlace').innerHTML = text;
			    }
			    loadPage(pageName, menuLoadedHandler);
			}
			
			function initPageByHref()
			{
			var hrefParts = location.href.split('?page=');
			var pageName = 'about';
			if (hrefParts.length > 1)
			{
			pageName = hrefParts[1].split('#')[0];
			}
			fillIndexContent(pageName);
			}
